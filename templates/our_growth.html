<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable({{ js_data|tojson }});

    var options = {
      title: 'All Services'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
    }
</script>

<script>
google.charts.load("current", { packages: ["corechart", "bar"] })
google.charts.setOnLoadCallback(drawbar)

function drawbar() {
var data = new google.visualization.arrayToDataTable({{ js_data6|tojson|safe }});

      var options = {
        title: 'HomeZen Strength',
        width: 600,
        height: 400,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '75%' },
        isStacked: true,
      };

var chart = new google.visualization.ColumnChart(
  document.getElementById("chart_bar"),
)
chart.draw(data, options)
}
</script>

<body>

<script>
google.charts.load("current", { packages: ["corechart", "bar"] })
google.charts.setOnLoadCallback(drawTrendlines)

function drawTrendlines() {
var data = new google.visualization.arrayToDataTable({{ js_data5|tojson|safe }});

var options = {
  title: "Orders based on Service Type",
  trendlines: {
    0: { type: "linear", lineWidth: 5, opacity: 0.3 },
    1: { type: "exponential", lineWidth: 10, opacity: 0.3 },
  },
  hAxis: {
    title: "Service Type",
    viewWindow: {
      min: [1, 30, 0],
      max: [30, 30, 0],
    },
  },
  vAxis: {
    title: "Count",
  },
}

var chart = new google.visualization.ColumnChart(
  document.getElementById("chart_div"),
)
chart.draw(data, options)
}
</script>
<div style="display: inline;">
    <div id="chart_div" style="height:600px; width: 100%;"></div>
    <div id="chart_bar" style="height:600px; width: 48vw;"></div>
