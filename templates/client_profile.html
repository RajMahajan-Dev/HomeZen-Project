{% extends 'index.html' %}
{% block style %}
<style>
    .profile-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
    }
    
    .profile-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto;
        border: 3px solid #fff;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    
    .profile-form {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .logout-btn {
        position: fixed;
        top: 70px;
        right: 50px;
        z-index: 1000;
        padding: 10px 30px;
        border-radius: 8px;
        background-color: #dc3545;
        color: white;
        border: none;
        transition: all 0.3s ease;
    }

    .logout-btn:hover {
        background-color: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
</style>
{% endblock %}

{% block body1 %}

<a href="/logout" class="btn logout-btn">
     Logout
</a>

<div class="profile-container">
    <div class="profile-header">
        <img src="{{ client.client_photo if client.client_photo != 'None' else '../static/default1.jpg' }}" 
             alt="Profile Photo" class="profile-photo mb-3">
        <h2>Client Profile</h2>
    </div>

    <form class="profile-form" method="post" action="/profile" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label id="Cemail" class="form-label">Email</label>
                <input type="email" class="form-control" name="Cemail" 
                       value="{{ client.client_email }}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label id="Cbio" class="form-label">Your Bio</label>
                <input type="text" class="form-control" name="Cbio" 
                       value="{{ client.client_bio if client.client_bio != 'None' else '' }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label id="Clocation" class="form-label">Location</label>
                <input type="text" class="form-control" name="Clocation" 
                       value="{{ client.client_location if client.client_location != 'None' else '' }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label id="Cpincode" class="form-label">PinCode</label>
                <input type="text" class="form-control" name="Cpincode" 
                       value="{{ client.client_pincode if client.client_pincode !=      None else '' }}" required>
            </div>
        </div>
        

        <div class="mb-4">
            <label id="Cphoto" class="form-label">Update Profile Photo</label>
            <input type="file" class="form-control" name="Cphoto" accept="image/*">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Update Profile</button>
        </div>
    </form>
</div>
{% endblock %}
